<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/previewOrganizzazioneStyle.css" rel="stylesheet">
    <link href="../style/mainStyle.css" rel="stylesheet">
    <link href="../style/nuovaOrganizzazioneStyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2f266e86a2.js" crossorigin="anonymous"></script>
    <script src="../script/previewScript.js"></script>

    <title>Preview Organizzazione</title>
</head>
<body style="background-color: whitesmoke;" onload="showPreview()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container-xxl" style="height: 100vh; background-color: whitesmoke;" id="main-container">
        <div class="row p-2 m-5 header">
            <div class="col-3 headerButtonContainer" >
                <div class="row" style="height: 50%;" >
                    <div class="col-3 headerButton" onclick="openHomePage()">
                        <img class="headerImage"  src="../assets/home.png">
                    </div>
                    <div class="col-9 headerButton" onclick="openHomePage()">
                        Home
                    </div>
                </div>
                <div class="row" style=" height: 50%;">
                    <div class="col-3 headerButton">
                        <img class="headerImage"  src="../assets/settings.png">
                    </div>
                    <div class="col-9 headerButton">
                        Impostazioni
                    </div>
                </div>
            </div>
            <div class="col-2 headerImageContainer" >
                <img class="headerImage"  src="../assets/newOrg_Icon.png">
            </div>
            <div class="col-7 headerTitle" style="background-color: white;">
                Organizzazione File
            </div>
        </div>
        <div class="main-container m-5" style="overflow:visible;" >
            <div id="previewContainer">
                <div class="row p-2 titleRow" style="background-color: #fff; border: #00509D 6px solid; color: #00509D; font-weight: 800;">
                    <div class="col-12" style="text-align: center; font-size: 1.3em;">Anteprima Organizzazione</div>
                 </div>
                 <div class="row folderSection">
                    <div class="col-12">
                       Questa Ã¨ un anteprima dell'organizzione effettuata sulla cartella, puoi confermare, modificare o eventualmente annullare le operazioni:   
                    </div>
                 </div>
            </div>
            <div class="row p-2 titleRow" style="background-color: #fff; border: #00509D 6px solid; color: #00509D; font-weight: 800;">
                <div class="col-12" style="text-align: center; font-size: 1em;">Continua</div>
            </div>
            <div class="row folderSection">
                <div class="col-6 justify-content-center d-flex">
                    <button class="defaultButton" onclick="cancelOrganization()">
                        <span class="buttonIcon"><i class="fa-solid fa-delete-left"></i></span>
                        <span class="buttonText">Annulla</span>
                    </button>
                </div>
                <div class="col-6 justify-content-center d-flex">
                    <button class="defaultButton" onclick="">
                        <span class="buttonText">Conferma</span>
                        <span class="buttonIcon"><i class="fa-solid fa-circle-check"></i></span>
                    </button>
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
