<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="../script/veiwOrganization_Script.js"></script>
   <link href="../style/visualizzaOrganizzazioneStyle.css" rel="stylesheet">
   <link href="../style/nuovaOrganizzazioneStyle.css" rel="stylesheet">
   <link href="../style/homepageStyle.css" rel="stylesheet">
   <link href="../style/mainStyle.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/2f266e86a2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Visualizza Organizzazione</title>
</head>

<body onload="viewAllReports()" style="background-color: whitesmoke;">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <div class="container-xxl" style="height: 100vh; background-color: whitesmoke; overflow: auto;">
      <div class="row p-2 m-5 header">
         <div class="col-3 headerButtonContainer" >
             <div class="row" style="height: 50%;" >
                 <div class="col-3 headerButton" onclick="openHomePage()">
                     <img class="headerImage"  src="../assets/home.png">
                 </div>
                 <div class="col-9 headerButton" onclick="openHomePage()">
                     Home
                 </div>
             </div>
             <div class="row" style=" height: 50%;">
                 <div class="col-3 headerButton">
                     <img class="headerImage"  src="../assets/settings.png">
                 </div>
                 <div class="col-9 headerButton">
                     Impostazioni
                 </div>
             </div>
         </div>
         <div class="col-2 headerImageContainer" >
             <img class="headerImage"  src="../assets/newOrg_Icon.png">
         </div>
         <div class="col-7 headerTitle" style="background-color: white;font-size: 2.6vw;">
             Visualizza Organizzazione
         </div>
     </div>
     <div class="main-container m-5" id="main-container">
         <div class="row p-2 m-5 headRow">
            <div class="col-2">
               Nome
               <i class="fa-solid fa-file-signature" style="color: #FE4600; margin-left: 0.5em;"></i>
            </div>
            <div class="col-3">
               Descrizione
               <i class="fa-solid fa-align-left" style="color: #FE4600;"></i>
            </div>
            <div class="col-2">
               Data
               <i class="fa-solid fa-calendar-days" style="color: #FE4600;"></i>
            </div>
            <div class="col-3">
               Nome Cartella
               <i class="fa-solid fa-folder" style="color: #FE4600;"></i>
            </div>
            <div class="col-2">
               Dettagli
               <i class="fa-solid fa-circle-info" style="color: #FE4600;"></i>
            </div>
         </div>
      </div>
   </div>
   <script>
      // Funzione lambda per aprire la pagina "index.html"
      const openHomePage = () => {
        window.location.href = 'homepage.html';
      };

      //Funzione Lambda per aprire la pagina dei dettagli
      const openDetails = (id) =>{
         window.location.href = 'viewDetailsReport.html?idReport='+id+'&filter=off';
      }
   </script>
</body>

</html>
